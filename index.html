<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPKG Map Example with File Uploads</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-gpkg/dist/leaflet-gpkg.js"></script>
    <style>
        #map { height: 600px; }
        .upload-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="upload-container">
        <h3>Upload Layers</h3>
        <label for="designFile">Upload Design Layer (GeoJSON, KML, etc.):</label>
        <input type="file" id="designFile" accept=".geojson,.kml" />
        <br />
        <label for="actualFile">Upload Actual Layer (GeoJSON, KML, etc.):</label>
        <input type="file" id="actualFile" accept=".geojson,.kml" />
        <br />
        <button id="uploadDesign">Add Design Layer</button>
        <button id="uploadActual">Add Actual Layer</button>
    </div>

    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2);

        // Add a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // Function to handle file uploads
        function handleFileUpload(file, layerType) {
            const reader = new FileReader();
            reader.onload = function(event) {
                let data = event.target.result;
                let layer;

                // Determine the file type and create appropriate layer
                if (file.type === "application/json" || file.name.endsWith(".geojson")) {
                    // Parse GeoJSON
                    layer = L.geoJSON(JSON.parse(data)).addTo(map);
                } else if (file.type === "application/vnd.google-earth.kml+xml" || file.name.endsWith(".kml")) {
                    // Parse KML
                    layer = new L.KML(data); // Use a KML parsing method to create layer
                    layer.addTo(map);
                } else {
                    alert('Unsupported file type. Please upload a GeoJSON or KML file.');
                }

                // Optionally, you can store or manage layers
                // layers.push(layer);
            };
            reader.readAsText(file);
        }

        // Event listeners for the upload buttons
        document.getElementById('uploadDesign').onclick = function() {
            const fileInput = document.getElementById('designFile');
            if (fileInput.files.length > 0) {
                handleFileUpload(fileInput.files[0], 'design');
            } else {
                alert('Please select a design file to upload.');
            }
        };

        document.getElementById('uploadActual').onclick = function() {
            const fileInput = document.getElementById('actualFile');
            if (fileInput.files.length > 0) {
                handleFileUpload(fileInput.files[0], 'actual');
            } else {
                alert('Please select an actual file to upload.');
            }
        };
    </script>
</body>
</html>
